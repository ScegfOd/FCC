<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC: Manager</title>
    <link rel="stylesheet" href="../styles/fccem.css"/>
    <link rel="shortcut icon" type="image/jpg" href="../styles/hen.svg"/>
</head>
<body>
<form method="get" action="/logout" align="right">
    <input type="submit" value="Log out" id="logout" class="btn btn-primary btn-lg">
</form>
<h1 id="user">Manager Dashboard </h1><br><br>
<h2 style="margin-top: 39px"> Statistic </h2>
<table id="statsTable">
    <tr>
        <th><b></b></th>
        <th><b>Q1</b></th>
        <th><b>Q2</b></th>
        <th><b>Q3</b></th>
        <th><b>Q4</b></th>
        <th><b>Total Number of Orders</b></th>
        <th><b>Total Revenue</b></th>
    </tr>
</table>
<h2> Orders </h2>
<table id="ordersTable">
    <tr>
        <th><b>Order ID</b></th>
        <th><b>Status</b></th>
        <th><b>Items</b></th>
        <th><b>Total</b></th>
        <th><b>Time Ordered</b></th>
        <th><b>Time Completed</b></th>
        <th><b>Completed By:</b></th>
        <th><b>Notes</b></th>
    </tr>
</table>
<script src="scripts/fccm.js"></script>
</body>
</html>
